<!DOCTYPE html>
<!-- Déclaration du type de document, ici HTML5 -->
<html lang="en">
<!-- L'élément racine de la page HTML indiquant la langue de la page (en anglais). -->
<head>
    <!-- La section head contient des métadonnées/informations sur la page. -->
    <meta charset="UTF-8">
    <!-- Définit l'encodage des caractères pour la page, UTF-8 couvre la plupart des caractères de toutes les langues écrites. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Assure que la mise en page est optimisée pour les appareils mobiles. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <!-- Lie la feuille de style CSS principale pour styliser la page. Le chemin est généré dynamiquement. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='club_table.css') }}">
    <!-- Lie une feuille de style CSS supplémentaire spécifique au tableau des clubs. -->
    <title>Points disponibles pour tous les clubs</title>
    <!-- Le titre de la page, qui sera également le nom de l'onglet dans le navigateur. -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <!-- Définit l'icône de favori (favicon) pour l'onglet du navigateur. -->
</head>
<body>
    <!-- Le corps de la page, contenant tout le contenu visible de la page. -->
    <div class="logo-container">
        <!-- Un conteneur pour le logo et le nom de l'entreprise. -->
        <img src="/static/logo.png" alt="Logo du site" class="site-logo">
        <!-- L'image du logo de l'entreprise avec un texte alternatif si l'image ne peut être chargée. -->
        <p class="company-name">GÜDLFT</p>
        <!-- Le nom de l'entreprise est affiché avec une grande police. -->
    </div>

    <!-- Titre séparé du tableau -->
    <div class="table-title">
        <!-- Un conteneur pour le titre du tableau. -->
        <b><font size="5">Liste de tous les clubs avec leurs points disponibles</font></b>
        <!-- Utilisation de balises obsolètes <font> pour modifier la taille du texte. Il est préférable d'utiliser CSS pour cela. -->
    </div>

    <!-- Tableau sans le titre -->
    <table class="center-table">
        <!-- Un tableau HTML avec une classe pour le centrer sur la page. -->
        <tr>
            <!-- La première ligne du tableau, généralement utilisée pour les en-têtes. -->
            <th>Club name</th>
            <!-- Une cellule d'en-tête pour le nom du club. -->
            <th>Points count</th>
            <!-- Une cellule d'en-tête pour le nombre de points du club. -->
        </tr>
        {% for club in clubs %}
            <!-- Une boucle qui itère sur chaque club passé à la page. -->
            <tr>
                <!-- Une ligne de tableau pour chaque club. -->
                <td>{{ club['name'] }}</td>
                <!-- Affiche le nom du club dans une cellule de tableau. -->
                <td>{{ club['points'] }}</td>
                <!-- Affiche les points du club dans une autre cellule de tableau. -->
            </tr>
        {% endfor %}
    </table>
    <!-- Fin du tableau. -->
    <br>
    <!-- Un saut de ligne pour créer de l'espace après le tableau. -->
    <div style="text-align: center;">
        <!-- Un conteneur avec du texte centré. -->
        <a href="/">Retourner à la page de connexion</a>
        <!-- Un lien pour revenir à la page de connexion. -->
    </div>
</body>
</html>
