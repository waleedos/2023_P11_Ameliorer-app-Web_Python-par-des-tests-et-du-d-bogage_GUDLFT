<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">  
    <link rel="stylesheet" href="{{ url_for('static', filename='club_table.css') }}">  <!-- Lien vers le nouveau fichier CSS -->
    <title>Available points for all clubs</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">  
</head>
<body>
    <div class="logo-container">
        <img src="/static/logo.png" alt="Logo du site" class="site-logo">
        <p class="company-name">GÃœDLFT</p>
    </div>
    <table class="center-table">
        <caption><b><font size="5">List of all clubs with their available points</font></b></caption>
        <tr>
            <th>Club name</th>
            <th>Secretary email</th>
            <th>Points count</th>
        </tr>
        {% for club in clubs %}
            <tr>
                <th>{{ club['name'] }}</th>
                <td>{{ club['email'] }}</td>
                <td>{{ club['points'] }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <div style="text-align: center;">
        <a href="/">Go back to login page</a>
    </div>
</body>
</html>
